<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleTodoList-Harry</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-full flex items-center justify-center bg-gradient-to-r from-black to-blue-500">
    
    <div class="min-h-180 h-auto  w-300 bg-gray-800 rounded-xl text-white flex flex-col items-center p-5 border-2 border-red-500">

        <h1 class="text-6xl mt-10 font-bold">TodoList</h1>
        
        <div>
        <input type="text" class="bg-white w-150 h-12 rounded-l-lg text-black mt-30 p-4" placeholder="Adicionar tarefa" id="input">
        <input type="button" value="Adicionar" class="bg-green-400 h-12 w-25 rounded-r-lg hover:cursor-pointer text-black font-bold" id="button">
        </div>      

        <p class="mt-4 font-bold text-2xl" >Notes:</p>

        <ol id="list" class="">
        </ol>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
