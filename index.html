<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleTodoList-Harry</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen w-full flex items-center justify-center bg-gradient-to-r from-black to-blue-500">
    
    <div class="h-180 w-300 bg-gray-800 rounded-xl text-white flex flex-col items-center p-5 border-2 border-red-500">

        <h1 class="text-6xl mt-10 font-bold">TodoList</h1>
        
        <div>
        <input type="text" class="bg-white w-150 h-12 rounded-l-lg text-black mt-30 p-4" placeholder="Adicionar tarefa" id="content">
        <input type="button" value="Adicionar" class="bg-green-400 h-12 w-25 rounded-r-lg hover:cursor-pointer text-black font-bold" onclick="add()">
        </div>      

        <p class="mt-4 font-bold text-2xl">Notes:</p>

        <div class="bg-white w-178 h-12 rounded-xl text-black mt-5 p-3 flex items-center">
            <div class="w-150" id="notes"></div>
            <input type="button" value="Excluir" class="bg-red-500 h-10 w-25 rounded-r-lg hover:cursor-pointer text-black font-bold">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
